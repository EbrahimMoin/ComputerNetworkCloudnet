<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse | Share Your Moments</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ========== DARK THEME (default) ========== */
        :root,
        [data-theme="dark"] {
            --bg-app: #0d0d0d;
            --bg-sidebar: #141414;
            --bg-chat: #0d0d0d;
            --bg-input: #1e1e1e;
            --bg-hover: #1e1e1e;
            --bg-active: #252525;
            --bg-bubble-sent: #e85d04;
            --bg-bubble-recv: #1e1e1e;
            --bg-elevated: #2a2a2a;
            --bg-composer: #141414;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --text-muted: #666;
            --text-bubble-sent: #ffffff;
            --text-bubble-recv: #f5f5f5;
            --text-time-sent: rgba(255,255,255,0.7);
            --text-time-recv: #888;
            --border-color: rgba(255, 255, 255, 0.06);
            --border-medium: rgba(255, 255, 255, 0.1);
            --accent: #e85d04;
            --accent-light: #f48c06;
            --accent-gradient: linear-gradient(135deg, #e85d04 0%, #f48c06 50%, #faa307 100%);
            --online-color: #22c55e;
            --unread-bg: #e85d04;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 20px rgba(0,0,0,0.4);
            --shadow-lg: 0 8px 40px rgba(0,0,0,0.5);
            --scrollbar-track: #141414;
            --scrollbar-thumb: #2a2a2a;
            --new-post-bg: #1e1e1e;
            --modal-overlay: rgba(0,0,0,0.85);
        }

        /* ========== LIGHT THEME ========== */
        [data-theme="light"] {
            --bg-app: #f0f2f5;
            --bg-sidebar: #ffffff;
            --bg-chat: #f0f2f5;
            --bg-input: #ffffff;
            --bg-hover: #f5f5f5;
            --bg-active: #ede7e3;
            --bg-bubble-sent: #e85d04;
            --bg-bubble-recv: #ffffff;
            --bg-elevated: #ffffff;
            --bg-composer: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #65676b;
            --text-muted: #8e8e8e;
            --text-bubble-sent: #ffffff;
            --text-bubble-recv: #1a1a1a;
            --text-time-sent: rgba(255,255,255,0.75);
            --text-time-recv: #8e8e8e;
            --border-color: #e4e6ea;
            --border-medium: #dddfe2;
            --accent: #e85d04;
            --accent-light: #f48c06;
            --accent-gradient: linear-gradient(135deg, #e85d04 0%, #f48c06 50%, #faa307 100%);
            --online-color: #22c55e;
            --unread-bg: #e85d04;
            --shadow-sm: 0 1px 4px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.1);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.12);
            --scrollbar-track: #f0f2f5;
            --scrollbar-thumb: #c4c4c4;
            --new-post-bg: #f5f5f5;
            --modal-overlay: rgba(0,0,0,0.5);
        }

        /* ========== BASE ========== */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-app);
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* ========== APP SHELL ========== */
        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            box-shadow: var(--shadow-lg);
        }

        /* ========== LEFT SIDEBAR ========== */
        .sidebar {
            width: 380px;
            min-width: 380px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease;
        }

        .sidebar-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            width: 38px;
            height: 38px;
            background: var(--accent-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 17px;
            color: #fff;
            box-shadow: 0 0 20px rgba(232, 93, 4, 0.2);
        }

        .brand-name {
            font-size: 22px;
            font-weight: 800;
            color: var(--text-primary);
        }

        .sidebar-actions {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .icon-btn {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.15s ease;
        }

        .icon-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .icon-btn.active {
            color: var(--accent);
            background: rgba(232, 93, 4, 0.1);
        }

        /* Search */
        .search-bar {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input-wrapper i {
            position: absolute;
            left: 14px;
            color: var(--text-muted);
            font-size: 14px;
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 11px 14px 11px 40px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }

        .search-input::placeholder { color: var(--text-muted); }
        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(232, 93, 4, 0.1);
        }

        /* Chat count badge */
        .chat-list-header {
            padding: 14px 24px 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .chat-list-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        .chat-count {
            background: var(--bg-hover);
            color: var(--text-secondary);
            font-size: 11px;
            font-weight: 700;
            padding: 2px 10px;
            border-radius: 20px;
        }

        /* Chat List */
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 4px 8px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 16px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            margin-bottom: 2px;
        }

        .chat-item:hover { background: var(--bg-hover); }
        .chat-item.active { background: var(--bg-active); }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            flex-shrink: 0;
            position: relative;
        }

        .online-dot {
            position: absolute;
            bottom: 1px;
            right: 1px;
            width: 12px;
            height: 12px;
            background: var(--online-color);
            border: 2.5px solid var(--bg-sidebar);
            border-radius: 50%;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-info-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 3px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 12px;
            color: var(--text-muted);
            flex-shrink: 0;
            margin-left: 8px;
        }

        .chat-preview {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--unread-bg);
            color: #fff;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* New Post button (floating at bottom of sidebar) */
        .new-post-area {
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .new-post-btn {
            width: 100%;
            padding: 13px 20px;
            background: var(--accent-gradient);
            color: #fff;
            border: none;
            border-radius: 14px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(232, 93, 4, 0.3);
        }

        .new-post-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 24px rgba(232, 93, 4, 0.4);
        }

        /* ========== RIGHT PANEL ========== */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-chat);
            transition: background 0.3s ease;
            min-width: 0;
        }

        /* Chat Panel Header */
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-sidebar);
            flex-shrink: 0;
            transition: background 0.3s ease;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .back-btn {
            display: none;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .chat-header-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
        }

        .chat-header-info h3 {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .chat-header-info span {
            font-size: 12px;
            color: var(--text-muted);
        }

        .chat-header-actions {
            display: flex;
            gap: 4px;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .date-divider {
            text-align: center;
            padding: 16px 0;
        }

        .date-divider span {
            background: var(--bg-elevated);
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 600;
            padding: 6px 16px;
            border-radius: 20px;
        }

        /* Message Bubbles */
        .message-row {
            display: flex;
            gap: 10px;
            max-width: 70%;
            animation: msgSlideUp 0.3s ease;
        }

        .message-row.sent {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-row.received {
            margin-right: auto;
        }

        .msg-avatar {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            flex-shrink: 0;
            align-self: flex-end;
        }

        .msg-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            word-break: break-word;
            white-space: pre-wrap;
            position: relative;
        }

        .message-row.sent .msg-bubble {
            background: var(--bg-bubble-sent);
            color: var(--text-bubble-sent);
            border-bottom-right-radius: 6px;
        }

        .message-row.received .msg-bubble {
            background: var(--bg-bubble-recv);
            color: var(--text-bubble-recv);
            border-bottom-left-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .msg-time {
            font-size: 11px;
            margin-top: 6px;
            display: block;
        }

        .message-row.sent .msg-time { color: var(--text-time-sent); }
        .message-row.received .msg-time { color: var(--text-time-recv); }

        .msg-image {
            max-width: 300px;
            border-radius: 14px;
            margin-bottom: 8px;
            cursor: pointer;
            display: block;
            transition: transform 0.2s ease;
        }

        .msg-image:hover { transform: scale(1.02); }

        .msg-author {
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 4px;
            display: block;
        }

        .message-row.received .msg-author { color: var(--accent); }
        .message-row.sent .msg-author { color: rgba(255,255,255,0.8); }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 8px;
            display: none;
        }

        .typing-indicator.active { display: flex; }

        .typing-dots {
            display: flex;
            gap: 4px;
            background: var(--bg-bubble-recv);
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s ease-in-out infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        /* Reply Composer */
        .reply-composer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-composer);
            display: flex;
            align-items: flex-end;
            gap: 12px;
            flex-shrink: 0;
            transition: background 0.3s ease;
        }

        .reply-attach-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: var(--bg-hover);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.15s ease;
            flex-shrink: 0;
        }

        .reply-attach-btn:hover {
            background: rgba(232, 93, 4, 0.1);
            color: var(--accent);
        }

        .reply-input-wrapper {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 22px;
            padding: 4px 16px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            transition: border-color 0.2s ease;
        }

        .reply-input-wrapper:focus-within {
            border-color: var(--accent);
        }

        .reply-input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 15px;
            line-height: 1.4;
            padding: 10px 0;
            resize: none;
            outline: none;
            max-height: 120px;
            min-height: 20px;
        }

        .reply-input::placeholder { color: var(--text-muted); }

        .reply-emoji-btn {
            padding: 10px 4px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.15s ease;
        }

        .reply-emoji-btn:hover { color: var(--accent); }

        .reply-send-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: var(--accent-gradient);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
            flex-shrink: 0;
            box-shadow: 0 2px 12px rgba(232, 93, 4, 0.3);
        }

        .reply-send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(232, 93, 4, 0.4);
        }

        .reply-send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        /* ========== WELCOME / EMPTY STATE ========== */
        .welcome-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            color: var(--text-muted);
        }

        .welcome-icon {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: var(--bg-elevated);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: var(--accent);
        }

        .welcome-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .welcome-text {
            font-size: 15px;
            max-width: 320px;
            text-align: center;
        }

        .empty-feed {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--text-muted);
            text-align: center;
        }

        .empty-feed-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--bg-hover);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 16px;
        }

        .empty-feed h3 {
            font-size: 18px;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .empty-feed p { font-size: 14px; }

        /* Loading */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            gap: 14px;
        }

        .loading-spinner {
            width: 36px;
            height: 36px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-text {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* ========== NEW POST MODAL ========== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: var(--modal-overlay);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        .modal-card {
            background: var(--bg-sidebar);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            width: 100%;
            max-width: 520px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            animation: modalSlide 0.3s ease;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 700;
        }

        .modal-close-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--bg-hover);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.15s ease;
        }

        .modal-close-btn:hover {
            background: var(--bg-active);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 20px 24px;
        }

        .modal-field {
            margin-bottom: 16px;
        }

        .modal-field label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .modal-field input,
        .modal-field textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .modal-field input:focus,
        .modal-field textarea:focus {
            border-color: var(--accent);
        }

        .modal-field textarea {
            resize: none;
            min-height: 100px;
            line-height: 1.5;
        }

        .modal-field input::placeholder,
        .modal-field textarea::placeholder {
            color: var(--text-muted);
        }

        .modal-image-upload {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px dashed var(--border-medium);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-image-upload:hover {
            border-color: var(--accent);
            background: rgba(232, 93, 4, 0.05);
        }

        .modal-image-upload i {
            font-size: 20px;
            color: var(--accent);
        }

        .modal-image-upload span {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .modal-preview {
            margin-top: 12px;
            border-radius: 12px;
            overflow: hidden;
            display: none;
            position: relative;
        }

        .modal-preview.active { display: block; }

        .modal-preview img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            display: block;
        }

        .modal-preview-remove {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .modal-footer {
            padding: 16px 24px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-cancel-btn {
            padding: 11px 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .modal-cancel-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .modal-submit-btn {
            padding: 11px 28px;
            border-radius: 12px;
            border: none;
            background: var(--accent-gradient);
            color: #fff;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 12px rgba(232, 93, 4, 0.3);
        }

        .modal-submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(232, 93, 4, 0.4);
        }

        .modal-submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .modal-submit-btn .spinner {
            display: none;
            animation: spin 1s linear infinite;
        }

        .modal-submit-btn.loading .spinner { display: inline-block; }
        .modal-submit-btn.loading .btn-label { display: none; }

        /* ========== IMAGE LIGHTBOX ========== */
        .image-modal {
            position: fixed;
            inset: 0;
            background: var(--modal-overlay);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            cursor: zoom-out;
        }

        .image-modal.active {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            cursor: default;
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-modal-close:hover { background: rgba(255,255,255,0.2); }

        /* ========== TOAST ========== */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-elevated);
            border: 1px solid var(--border-medium);
            padding: 12px 22px;
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            z-index: 3000;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success { border-color: rgba(34, 197, 94, 0.3); }
        .toast.success i { color: #22c55e; }
        .toast.error { border-color: rgba(239, 68, 68, 0.3); }
        .toast.error i { color: #ef4444; }

        /* ========== SCROLLBAR ========== */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        /* ========== ANIMATIONS ========== */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes modalSlide {
            from { opacity: 0; transform: translateY(20px) scale(0.97); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes msgSlideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .sidebar { width: 100%; min-width: 100%; }
            .chat-panel { display: none; position: absolute; inset: 0; z-index: 50; }
            .chat-panel.mobile-open { display: flex; }
            .back-btn { display: flex; }
            .message-row { max-width: 85%; }
        }
    </style>
</head>

<body>
    <div class="app-container">

        <!-- ===== LEFT SIDEBAR ===== -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <div class="brand-icon"><i class="fas fa-bolt"></i></div>
                    <span class="brand-name">Pulse</span>
                </div>
                <div class="sidebar-actions">
                    <button class="icon-btn" id="themeToggle" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="icon-btn" title="Refresh" onclick="loadData()">
                        <i class="fas fa-arrows-rotate"></i>
                    </button>
                </div>
            </div>

            <div class="search-bar">
                <div class="search-input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search conversations...">
                </div>
            </div>

            <div class="chat-list-header">
                <span class="chat-list-title">Recent Chats</span>
                <span class="chat-count" id="chatCount">0</span>
            </div>

            <div class="chat-list" id="chatList">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <span class="loading-text">Loading chats...</span>
                </div>
            </div>

            <div class="new-post-area">
                <button class="new-post-btn" id="newPostBtn">
                    <i class="fas fa-plus"></i>
                    <span>New Post</span>
                </button>
            </div>
        </aside>

        <!-- ===== RIGHT CHAT PANEL ===== -->
        <main class="chat-panel" id="chatPanel">
            <!-- Default welcome state -->
            <div class="welcome-state" id="welcomeState">
                <div class="welcome-icon"><i class="fas fa-comments"></i></div>
                <h2 class="welcome-title">Welcome to Pulse</h2>
                <p class="welcome-text">Select a conversation from the left to start chatting, or create a new post.</p>
            </div>

            <!-- Active chat header (hidden by default) -->
            <div class="chat-header" id="chatHeader" style="display:none;">
                <div class="chat-header-left">
                    <button class="back-btn" id="backBtn" title="Back">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="chat-header-avatar" id="chatHeaderAvatar"></div>
                    <div class="chat-header-info">
                        <h3 id="chatHeaderName">...</h3>
                        <span id="chatHeaderStatus">Online</span>
                    </div>
                </div>
                <div class="chat-header-actions">
                    <button class="icon-btn" title="Search"><i class="fas fa-search"></i></button>
                    <button class="icon-btn" title="More"><i class="fas fa-ellipsis-vertical"></i></button>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages-area" id="messagesArea" style="display:none;">
            </div>

            <!-- Typing indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots"><span></span><span></span><span></span></div>
            </div>

            <!-- Reply composer -->
            <div class="reply-composer" id="replyComposer" style="display:none;">
                <label class="reply-attach-btn" title="Attach image">
                    <i class="fas fa-plus"></i>
                    <input type="file" id="replyImageInput" accept="image/*" style="display:none;">
                </label>
                <div class="reply-input-wrapper">
                    <textarea class="reply-input" id="replyInput" placeholder="Type something..." rows="1"></textarea>
                    <button class="reply-emoji-btn" id="replyEmojiBtn" title="Add emoji" type="button">
                        <i class="fas fa-face-smile"></i>
                    </button>
                </div>
                <button class="reply-send-btn" id="replySendBtn" title="Send">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- ===== NEW POST MODAL ===== -->
    <div class="modal-overlay" id="newPostModal">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Create Post</h3>
                <button class="modal-close-btn" id="modalCloseBtn"><i class="fas fa-xmark"></i></button>
            </div>
            <form id="postForm">
                <div class="modal-body">
                    <div class="modal-field">
                        <label>Your Name</label>
                        <input type="text" id="modalUsername" name="username" placeholder="What's your name?" maxlength="30" autocomplete="off">
                    </div>
                    <div class="modal-field">
                        <label>Message</label>
                        <textarea id="modalContent" name="content" placeholder="What's on your mind?" maxlength="500" required></textarea>
                    </div>
                    <div class="modal-field">
                        <label>Image (optional)</label>
                        <label class="modal-image-upload" id="modalImageUpload">
                            <i class="fas fa-image"></i>
                            <span>Click to add an image</span>
                            <input type="file" name="image" id="modalImageInput" accept="image/*" style="display:none;">
                        </label>
                        <div class="modal-preview" id="modalPreview">
                            <img src="" alt="Preview" id="modalPreviewImg">
                            <button type="button" class="modal-preview-remove" id="modalPreviewRemove"><i class="fas fa-xmark"></i></button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal-cancel-btn" id="modalCancelBtn">Cancel</button>
                    <button type="submit" class="modal-submit-btn" id="modalSubmitBtn">
                        <span class="btn-label">Post</span>
                        <i class="fas fa-circle-notch spinner"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- ===== IMAGE LIGHTBOX ===== -->
    <div class="image-modal" id="imageLightbox">
        <button class="image-modal-close" id="lightboxClose"><i class="fas fa-xmark"></i></button>
        <img src="" alt="Full image" id="lightboxImg">
    </div>

    <!-- ===== TOAST ===== -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <script>
        // ==================== STATE ====================
        let allPosts = [];
        let selectedPost = null;
        let currentUser = localStorage.getItem('pulse_username') || '';

        // ==================== DOM ====================
        const chatList = document.getElementById('chatList');
        const chatCount = document.getElementById('chatCount');
        const searchInput = document.getElementById('searchInput');
        const chatPanel = document.getElementById('chatPanel');
        const welcomeState = document.getElementById('welcomeState');
        const chatHeader = document.getElementById('chatHeader');
        const chatHeaderAvatar = document.getElementById('chatHeaderAvatar');
        const chatHeaderName = document.getElementById('chatHeaderName');
        const chatHeaderStatus = document.getElementById('chatHeaderStatus');
        const messagesArea = document.getElementById('messagesArea');
        const replyComposer = document.getElementById('replyComposer');
        const replyInput = document.getElementById('replyInput');
        const replySendBtn = document.getElementById('replySendBtn');
        const replyEmojiBtn = document.getElementById('replyEmojiBtn');
        const replyImageInput = document.getElementById('replyImageInput');
        const backBtn = document.getElementById('backBtn');
        const sidebar = document.getElementById('sidebar');
        const newPostBtn = document.getElementById('newPostBtn');
        const newPostModal = document.getElementById('newPostModal');
        const postForm = document.getElementById('postForm');
        const modalCloseBtn = document.getElementById('modalCloseBtn');
        const modalCancelBtn = document.getElementById('modalCancelBtn');
        const modalSubmitBtn = document.getElementById('modalSubmitBtn');
        const modalUsername = document.getElementById('modalUsername');
        const modalContent = document.getElementById('modalContent');
        const modalImageInput = document.getElementById('modalImageInput');
        const modalImageUpload = document.getElementById('modalImageUpload');
        const modalPreview = document.getElementById('modalPreview');
        const modalPreviewImg = document.getElementById('modalPreviewImg');
        const modalPreviewRemove = document.getElementById('modalPreviewRemove');
        const themeToggle = document.getElementById('themeToggle');
        const imageLightbox = document.getElementById('imageLightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxClose = document.getElementById('lightboxClose');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // ==================== THEME ====================
        const savedTheme = localStorage.getItem('pulse_theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('pulse_theme', next);
            updateThemeIcon(next);
        });

        function updateThemeIcon(theme) {
            const icon = themeToggle.querySelector('i');
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // ==================== HELPERS ====================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function timeAgo(dateString) {
            if (!dateString) return '';
            if (!dateString.endsWith('Z') && !dateString.includes('+')) dateString += 'Z';
            const date = new Date(dateString);
            const now = new Date();
            const s = Math.floor((now - date) / 1000);
            if (s < 10) return 'Just now';
            if (s < 60) return s + 's';
            if (s < 3600) return Math.floor(s / 60) + 'm';
            if (s < 86400) return Math.floor(s / 3600) + 'h';
            if (s < 604800) return Math.floor(s / 86400) + 'd';
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function formatTime(dateString) {
            if (!dateString) return '';
            if (!dateString.endsWith('Z') && !dateString.includes('+')) dateString += 'Z';
            const date = new Date(dateString);
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }

        const avatarColors = [
            'linear-gradient(135deg, #e85d04, #f48c06)',
            'linear-gradient(135deg, #7c3aed, #a78bfa)',
            'linear-gradient(135deg, #059669, #34d399)',
            'linear-gradient(135deg, #dc2626, #f87171)',
            'linear-gradient(135deg, #2563eb, #60a5fa)',
            'linear-gradient(135deg, #db2777, #f472b6)',
        ];

        function getAvatarColor(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            return avatarColors[Math.abs(hash) % avatarColors.length];
        }

        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            const icon = toast.querySelector('i');
            icon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // ==================== LOAD DATA ====================
        async function loadData() {
            chatList.innerHTML = `<div class="loading-state"><div class="loading-spinner"></div><span class="loading-text">Loading chats...</span></div>`;
            try {
                const res = await fetch('/tweets');
                const data = await res.json();
                allPosts = data;
                renderChatList(allPosts);

                // If a post was selected, refresh its view
                if (selectedPost) {
                    const updated = allPosts.find(p => p.id === selectedPost.id);
                    if (updated) openChat(updated);
                }
            } catch (error) {
                console.error('Error loading feed:', error);
                chatList.innerHTML = `<div class="empty-feed"><div class="empty-feed-icon"><i class="fas fa-exclamation-triangle"></i></div><h3>Connection Error</h3><p>Unable to load posts.</p></div>`;
            }
        }

        // ==================== RENDER CHAT LIST ====================
        function renderChatList(posts) {
            chatCount.textContent = posts.length;

            if (posts.length === 0) {
                chatList.innerHTML = `<div class="empty-feed"><div class="empty-feed-icon"><i class="fas fa-feather"></i></div><h3>No posts yet</h3><p>Be the first to share something!</p></div>`;
                return;
            }

            chatList.innerHTML = '';
            posts.forEach((post, index) => {
                const user = post.username || 'Anonymous';
                const initial = user.charAt(0).toUpperCase();
                const isActive = selectedPost && selectedPost.id === post.id;
                const isOnline = index < 3; // simulate some online

                const item = document.createElement('div');
                item.className = `chat-item${isActive ? ' active' : ''}`;
                item.setAttribute('data-id', post.id);
                item.innerHTML = `
                    <div class="chat-avatar" style="background: ${getAvatarColor(user)}">
                        ${initial}
                        ${isOnline ? '<div class="online-dot"></div>' : ''}
                    </div>
                    <div class="chat-info">
                        <div class="chat-info-top">
                            <span class="chat-name">${escapeHtml(user)}</span>
                            <span class="chat-time">${timeAgo(post.created_at)}</span>
                        </div>
                        <div class="chat-preview">${escapeHtml(post.content)}</div>
                    </div>
                `;
                item.addEventListener('click', () => openChat(post));
                chatList.appendChild(item);
            });
        }

        // ==================== SEARCH ====================
        searchInput.addEventListener('input', () => {
            const q = searchInput.value.toLowerCase().trim();
            if (!q) { renderChatList(allPosts); return; }
            const filtered = allPosts.filter(p => {
                const user = (p.username || 'Anonymous').toLowerCase();
                const content = (p.content || '').toLowerCase();
                return user.includes(q) || content.includes(q);
            });
            renderChatList(filtered);
        });

        // ==================== OPEN CHAT ====================
        function openChat(post) {
            selectedPost = post;
            const user = post.username || 'Anonymous';
            const initial = user.charAt(0).toUpperCase();
            const color = getAvatarColor(user);

            // Update header
            chatHeader.style.display = 'flex';
            chatHeaderAvatar.style.background = color;
            chatHeaderAvatar.textContent = initial;
            chatHeaderName.textContent = user;
            chatHeaderStatus.textContent = 'Posted ' + timeAgo(post.created_at);

            // Show messages area
            welcomeState.style.display = 'none';
            messagesArea.style.display = 'flex';
            replyComposer.style.display = 'flex';

            // Build messages
            messagesArea.innerHTML = '';

            // Date divider
            if (post.created_at) {
                const dateDiv = document.createElement('div');
                dateDiv.className = 'date-divider';
                let dateStr;
                try {
                    let ds = post.created_at;
                    if (!ds.endsWith('Z') && !ds.includes('+')) ds += 'Z';
                    const d = new Date(ds);
                    const today = new Date();
                    if (d.toDateString() === today.toDateString()) dateStr = 'TODAY';
                    else dateStr = d.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
                } catch { dateStr = 'Today'; }
                dateDiv.innerHTML = `<span>${dateStr}</span>`;
                messagesArea.appendChild(dateDiv);
            }

            // Original post as a received message
            const imageHtml = post.image_filename
                ? `<img class="msg-image" src="${post.image_filename.startsWith('http') ? post.image_filename : '/static/images/' + post.image_filename}" alt="Image" onclick="openLightbox(this.src)">`
                : '';

            const msgRow = document.createElement('div');
            msgRow.className = 'message-row received';
            msgRow.innerHTML = `
                <div class="msg-avatar" style="background: ${color}">${initial}</div>
                <div class="msg-bubble">
                    <span class="msg-author">${escapeHtml(user)}</span>
                    ${imageHtml}
                    ${escapeHtml(post.content)}
                    <span class="msg-time">${formatTime(post.created_at)}</span>
                </div>
            `;
            messagesArea.appendChild(msgRow);

            // Load any local replies
            const replies = JSON.parse(localStorage.getItem('pulse_replies_' + post.id) || '[]');
            replies.forEach(reply => {
                const rRow = document.createElement('div');
                const isSent = reply.type === 'sent';
                const rUser = isSent ? (currentUser || 'You') : user;
                const rInitial = rUser.charAt(0).toUpperCase();
                const rColor = isSent ? 'linear-gradient(135deg, #2563eb, #60a5fa)' : color;

                rRow.className = `message-row ${isSent ? 'sent' : 'received'}`;
                rRow.innerHTML = `
                    <div class="msg-avatar" style="background: ${rColor}">${rInitial}</div>
                    <div class="msg-bubble">
                        ${reply.text}
                        <span class="msg-time">${reply.time || ''}</span>
                    </div>
                `;
                messagesArea.appendChild(rRow);
            });

            messagesArea.scrollTop = messagesArea.scrollHeight;

            // Update active state in list
            document.querySelectorAll('.chat-item').forEach(el => {
                el.classList.toggle('active', el.getAttribute('data-id') == post.id);
            });

            // Mobile: show chat panel
            chatPanel.classList.add('mobile-open');
        }

        // ==================== REPLY ====================
        replyInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        function sendReply() {
            if (!selectedPost) return;
            const text = replyInput.value.trim();
            if (!text) return;

            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });

            // Save reply locally
            const replies = JSON.parse(localStorage.getItem('pulse_replies_' + selectedPost.id) || '[]');
            replies.push({ type: 'sent', text: escapeHtml(text), time: timeStr });
            localStorage.setItem('pulse_replies_' + selectedPost.id, JSON.stringify(replies));
            if (currentUser) localStorage.setItem('pulse_username', currentUser);

            // Add bubble
            const rUser = currentUser || 'You';
            const rInitial = rUser.charAt(0).toUpperCase();
            const row = document.createElement('div');
            row.className = 'message-row sent';
            row.innerHTML = `
                <div class="msg-avatar" style="background: linear-gradient(135deg, #2563eb, #60a5fa)">${rInitial}</div>
                <div class="msg-bubble">
                    ${escapeHtml(text)}
                    <span class="msg-time">${timeStr}</span>
                </div>
            `;
            messagesArea.appendChild(row);
            messagesArea.scrollTop = messagesArea.scrollHeight;

            replyInput.value = '';
            replyInput.style.height = 'auto';

            // Simulate typing response
            showTyping();
        }

        replySendBtn.addEventListener('click', sendReply);
        replyInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendReply();
            }
        });

        // Emoji in reply
        const emojis = ['', '', '', '', '', '', '', '', '', ''];
        replyEmojiBtn.addEventListener('click', () => {
            replyInput.value += emojis[Math.floor(Math.random() * emojis.length)];
            replyInput.focus();
        });

        // Typing indicator
        function showTyping() {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.add('active');
            setTimeout(() => indicator.classList.remove('active'), 2000);
        }

        // Back button (mobile)
        backBtn.addEventListener('click', () => {
            chatPanel.classList.remove('mobile-open');
        });

        // ==================== NEW POST MODAL ====================
        newPostBtn.addEventListener('click', () => {
            newPostModal.classList.add('active');
            if (currentUser) modalUsername.value = currentUser;
            modalContent.focus();
        });

        function closeModal() {
            newPostModal.classList.remove('active');
            postForm.reset();
            modalPreview.classList.remove('active');
        }

        modalCloseBtn.addEventListener('click', closeModal);
        modalCancelBtn.addEventListener('click', closeModal);
        newPostModal.addEventListener('click', (e) => { if (e.target === newPostModal) closeModal(); });

        // Image preview in modal
        modalImageInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    modalPreviewImg.src = e.target.result;
                    modalPreview.classList.add('active');
                };
                reader.readAsDataURL(file);
            }
        });

        modalPreviewRemove.addEventListener('click', () => {
            modalImageInput.value = '';
            modalPreview.classList.remove('active');
        });

        // Submit new post
        postForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const savedName = modalUsername.value.trim();
            if (savedName) {
                currentUser = savedName;
                localStorage.setItem('pulse_username', savedName);
            }

            modalSubmitBtn.classList.add('loading');
            modalSubmitBtn.disabled = true;

            try {
                const formData = new FormData(this);
                const res = await fetch('/tweet', { method: 'POST', body: formData });

                if (res.ok) {
                    showToast('Posted successfully!', 'success');
                    closeModal();
                    loadData();
                } else {
                    showToast('Failed to post. Try again.', 'error');
                }
            } catch (error) {
                console.error('Post error:', error);
                showToast('Connection error.', 'error');
            }

            modalSubmitBtn.classList.remove('loading');
            modalSubmitBtn.disabled = false;
        });

        // ==================== IMAGE LIGHTBOX ====================
        function openLightbox(src) {
            lightboxImg.src = src;
            imageLightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            imageLightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        lightboxClose.addEventListener('click', closeLightbox);
        imageLightbox.addEventListener('click', (e) => { if (e.target === imageLightbox) closeLightbox(); });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (imageLightbox.classList.contains('active')) closeLightbox();
                if (newPostModal.classList.contains('active')) closeModal();
            }
        });

        // ==================== INIT ====================
        if (currentUser) modalUsername.value = currentUser;
        window.onload = loadData;
    </script>
</body>

</html>
