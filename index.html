<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pulse - Share your moments with the world.">
    <meta name="theme-color" content="#0a0a0b">
    <title>Pulse | Share Your Moments</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <!-- Animated Background -->
    <div class="bg-mesh"></div>
    <div class="bg-grid"></div>

    <!-- Scroll Progress -->
    <div class="scroll-progress" id="scrollProgress"></div>

    <!-- ======== NAVIGATION ======== -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">
                <div class="logo-icon"><i class="fas fa-bolt"></i></div>
                <span>Pulse</span>
            </a>
            <div class="nav-actions">
                <button class="nav-btn" title="Notifications">
                    <i class="far fa-bell"></i>
                    <span class="badge"></span>
                </button>
                <button class="nav-btn" title="Refresh feed" onclick="loadData()">
                    <i class="fas fa-arrows-rotate"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- ======== MAIN CONTENT ======== -->
    <main class="main-container">

        <!-- Welcome Banner -->
        <div class="welcome-banner">
            <p class="welcome-text">Welcome back</p>
            <h1 class="welcome-heading">What's happening <span class="accent">today?</span></h1>
            <div class="welcome-stats">
                <div class="stat-item">
                    <i class="fas fa-fire"></i>
                    <span><span class="stat-value" id="postCount">&mdash;</span> posts</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-users"></i>
                    <span><span class="stat-value">Live</span> community</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-cloud"></i>
                    <span><span class="stat-value">Cloud</span> powered</span>
                </div>
            </div>
        </div>

        <!-- ======== COMPOSER ======== -->
        <div class="composer">
            <form id="postForm">
                <div class="composer-label">
                    <i class="fas fa-pen-nib"></i>
                    <span>Create Post</span>
                </div>

                <div class="composer-header">
                    <div class="composer-avatar" id="composerAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="composer-identity">
                        <input type="text" id="usernameInput" name="username" class="username-input"
                            placeholder="Your name..." maxlength="30" autocomplete="off">
                    </div>
                </div>

                <div class="composer-body">
                    <textarea id="contentInput" name="content" class="content-textarea"
                        placeholder="Share something with the world..." required maxlength="500"></textarea>

                    <div class="image-preview-container" id="imagePreviewContainer">
                        <img src="" alt="Preview" class="image-preview" id="imagePreview">
                        <button type="button" class="remove-image-btn" id="removeImageBtn" title="Remove image">
                            <i class="fas fa-xmark"></i>
                        </button>
                    </div>

                    <div class="char-counter" id="charCounter">0 / 500</div>
                </div>

                <div class="composer-footer">
                    <div class="attachment-options">
                        <label class="attach-btn" id="imageAttachBtn" title="Add image">
                            <i class="fas fa-image"></i>
                            <input type="file" name="image" id="imageInput" accept="image/*" style="display:none;">
                        </label>
                        <div style="position:relative;">
                            <button type="button" class="attach-btn" title="Add emoji" id="emojiBtn">
                                <i class="fas fa-face-smile"></i>
                            </button>
                            <div class="emoji-picker-popup" id="emojiPicker"></div>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Post</span>
                        <i class="fas fa-circle-notch spinner"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- ======== FEED ======== -->
        <section class="feed-section">
            <div class="feed-header">
                <h2 class="feed-title">
                    <span class="live-dot"></span>
                    Latest Posts
                </h2>
                <div class="feed-tabs">
                    <button class="feed-tab active">Recent</button>
                    <button class="feed-tab">Popular</button>
                </div>
            </div>

            <div id="feedContainer">
                <!-- Posts loaded dynamically by JS -->
            </div>
        </section>
    </main>

    <!-- ======== IMAGE MODAL ======== -->
    <div class="image-modal" id="imageModal">
        <button class="modal-close" id="modalClose" title="Close">
            <i class="fas fa-xmark"></i>
        </button>
        <img src="" alt="Full image" id="modalImage">
    </div>

    <!-- ======== TOAST ======== -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <!-- Application Script -->
    <script src="/static/js/app.js"></script>
</body>

</html>
