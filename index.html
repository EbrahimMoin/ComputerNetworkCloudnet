<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse | Share Your Moments</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #242424;
            --bg-elevated: #2a2a2a;
            --accent-primary: #e85d04;
            --accent-secondary: #f48c06;
            --accent-gradient: linear-gradient(135deg, #e85d04 0%, #f48c06 50%, #faa307 100%);
            --text-primary: #fafafa;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-medium: rgba(255, 255, 255, 0.1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 40px rgba(232, 93, 4, 0.15);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
            --transition-smooth: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Subtle background texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 0%, rgba(232, 93, 4, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(244, 140, 6, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Navigation */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 0 24px;
        }

        .nav-content {
            max-width: 680px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 22px;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--accent-gradient);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: var(--transition-fast);
        }

        .nav-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Main Layout */
        .main-container {
            max-width: 680px;
            margin: 0 auto;
            padding: 24px 20px 100px;
        }

        /* Composer Card */
        .composer {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            padding: 24px;
            margin-bottom: 32px;
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .composer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-gradient);
            opacity: 0;
            transition: var(--transition-normal);
        }

        .composer:focus-within {
            border-color: rgba(232, 93, 4, 0.3);
            box-shadow: var(--shadow-md), var(--shadow-glow);
        }

        .composer:focus-within::before {
            opacity: 1;
        }

        .composer-header {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 16px;
        }

        .composer-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--text-secondary);
            border: 2px solid var(--border-medium);
            transition: var(--transition-normal);
            flex-shrink: 0;
        }

        .composer:focus-within .composer-avatar {
            border-color: var(--accent-primary);
            background: rgba(232, 93, 4, 0.1);
            color: var(--accent-primary);
        }

        .composer-identity {
            flex-grow: 1;
        }

        .username-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            outline: none;
        }

        .username-input::placeholder {
            color: var(--text-muted);
            font-weight: 500;
        }

        .composer-body {
            padding-left: 62px;
        }

        .content-textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 17px;
            line-height: 1.5;
            resize: none;
            outline: none;
            min-height: 60px;
            max-height: 300px;
        }

        .content-textarea::placeholder {
            color: var(--text-muted);
        }

        /* Image Preview */
        .image-preview-container {
            margin-top: 16px;
            display: none;
            position: relative;
            border-radius: var(--radius-lg);
            overflow: hidden;
            background: var(--bg-tertiary);
        }

        .image-preview-container.active {
            display: block;
            animation: fadeScale 0.3s ease;
        }

        .image-preview {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            display: block;
        }

        .remove-image-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: var(--transition-fast);
        }

        .remove-image-btn:hover {
            background: rgba(220, 38, 38, 0.9);
            transform: scale(1.1);
        }

        /* Character Counter */
        .char-counter {
            font-size: 13px;
            color: var(--text-muted);
            text-align: right;
            margin-top: 8px;
            transition: var(--transition-fast);
        }

        .char-counter.warning {
            color: #fbbf24;
        }

        .char-counter.danger {
            color: #ef4444;
        }

        /* Composer Footer */
        .composer-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-subtle);
            padding-left: 62px;
        }

        .attachment-options {
            display: flex;
            gap: 4px;
        }

        .attach-btn {
            width: 42px;
            height: 42px;
            border-radius: var(--radius-md);
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: var(--transition-fast);
            position: relative;
        }

        .attach-btn:hover {
            background: rgba(232, 93, 4, 0.1);
            color: var(--accent-primary);
        }

        .attach-btn.has-file {
            color: var(--accent-primary);
            background: rgba(232, 93, 4, 0.15);
        }

        .submit-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: var(--radius-lg);
            font-family: inherit;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 16px rgba(232, 93, 4, 0.3);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(232, 93, 4, 0.4);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .submit-btn .spinner {
            display: none;
            animation: spin 1s linear infinite;
        }

        .submit-btn.loading .spinner {
            display: block;
        }

        .submit-btn.loading .btn-text {
            display: none;
        }

        /* Feed Section */
        .feed-section {
            margin-top: 8px;
        }

        .feed-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding: 0 4px;
        }

        .feed-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .feed-tabs {
            display: flex;
            gap: 4px;
            background: var(--bg-secondary);
            padding: 4px;
            border-radius: var(--radius-md);
        }

        .feed-tab {
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .feed-tab.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .feed-tab:hover:not(.active) {
            color: var(--text-primary);
        }

        /* Post Card */
        .post-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            padding: 24px;
            margin-bottom: 16px;
            transition: var(--transition-normal);
            animation: slideUp 0.5s ease backwards;
        }

        .post-card:hover {
            border-color: var(--border-medium);
            background: var(--bg-tertiary);
        }

        .post-header {
            display: flex;
            align-items: flex-start;
            gap: 14px;
        }

        .post-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
            text-transform: uppercase;
        }

        .post-meta {
            flex-grow: 1;
            min-width: 0;
        }

        .post-author-row {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .post-author {
            font-weight: 700;
            font-size: 15px;
            color: var(--text-primary);
        }

        .post-handle {
            color: var(--text-muted);
            font-size: 14px;
        }

        .post-dot {
            color: var(--text-muted);
            font-size: 12px;
        }

        .post-time {
            color: var(--text-muted);
            font-size: 14px;
        }

        .post-menu-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: var(--transition-fast);
            margin-left: auto;
        }

        .post-menu-btn:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
        }

        .post-content {
            margin-top: 12px;
            padding-left: 62px;
        }

        .post-text {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-break: break-word;
        }

        .post-image {
            margin-top: 16px;
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid var(--border-subtle);
        }

        .post-image img {
            width: 100%;
            display: block;
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .post-image img:hover {
            transform: scale(1.02);
        }

        /* Post Actions */
        .post-actions {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-top: 16px;
            padding-left: 62px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: var(--radius-md);
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .action-btn:hover {
            background: var(--bg-elevated);
        }

        .action-btn.like:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .action-btn.comment:hover {
            color: var(--accent-primary);
            background: rgba(232, 93, 4, 0.1);
        }

        .action-btn.share:hover {
            color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 20px;
            color: var(--text-muted);
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-text {
            font-size: 15px;
            max-width: 300px;
            margin: 0 auto;
        }

        /* Loading State */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            gap: 16px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-text {
            color: var(--text-muted);
            font-size: 15px;
        }

        /* Image Modal */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            cursor: zoom-out;
        }

        .image-modal.active {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        .image-modal img {
            max-width: 100%;
            max-height: 100%;
            border-radius: var(--radius-md);
            cursor: default;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-elevated);
            border: 1px solid var(--border-medium);
            padding: 14px 24px;
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: rgba(34, 197, 94, 0.3);
        }

        .toast.success i {
            color: #22c55e;
        }

        .toast.error {
            border-color: rgba(239, 68, 68, 0.3);
        }

        .toast.error i {
            color: #ef4444;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--bg-elevated);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .navbar {
                padding: 0 16px;
            }

            .main-container {
                padding: 16px 12px 80px;
            }

            .composer {
                padding: 20px 16px;
            }

            .composer-body,
            .composer-footer,
            .post-content,
            .post-actions {
                padding-left: 0;
            }

            .composer-header {
                margin-bottom: 12px;
            }

            .composer-avatar,
            .post-avatar {
                width: 42px;
                height: 42px;
                font-size: 16px;
            }

            .post-card {
                padding: 20px 16px;
            }

            .submit-btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .post-actions {
                gap: 12px;
            }

            .action-btn {
                padding: 6px 8px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">
                <div class="logo-icon"><i class="fas fa-bolt"></i></div>
                <span>Pulse</span>
            </a>
            <div class="nav-actions">
                <button class="nav-btn" title="Refresh" onclick="loadData()">
                    <i class="fas fa-arrows-rotate"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">

        <!-- Composer -->
        <div class="composer">
            <form id="postForm">
                <div class="composer-header">
                    <div class="composer-avatar" id="composerAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="composer-identity">
                        <input type="text" id="usernameInput" name="username" class="username-input"
                            placeholder="What's your name?" maxlength="30" autocomplete="off">
                    </div>
                </div>

                <div class="composer-body">
                    <textarea id="contentInput" name="content" class="content-textarea"
                        placeholder="What's on your mind?" required maxlength="500"></textarea>

                    <div class="image-preview-container" id="imagePreviewContainer">
                        <img src="" alt="Preview" class="image-preview" id="imagePreview">
                        <button type="button" class="remove-image-btn" id="removeImageBtn">
                            <i class="fas fa-xmark"></i>
                        </button>
                    </div>

                    <div class="char-counter" id="charCounter">0 / 500</div>
                </div>

                <div class="composer-footer">
                    <div class="attachment-options">
                        <label class="attach-btn" id="imageAttachBtn" title="Add image">
                            <i class="fas fa-image"></i>
                            <input type="file" name="image" id="imageInput" accept="image/*" style="display: none;">
                        </label>
                        <button type="button" class="attach-btn" title="Add emoji" id="emojiBtn">
                            <i class="fas fa-face-smile"></i>
                        </button>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Post</span>
                        <i class="fas fa-circle-notch spinner"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Feed -->
        <section class="feed-section">
            <div class="feed-header">
                <h2 class="feed-title">Latest Posts</h2>
                <div class="feed-tabs">
                    <button class="feed-tab active">Recent</button>
                    <button class="feed-tab">Popular</button>
                </div>
            </div>

            <div id="feedContainer">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <span class="loading-text">Loading posts...</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal">
        <button class="modal-close" id="modalClose">
            <i class="fas fa-xmark"></i>
        </button>
        <img src="" alt="Full image" id="modalImage">
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <script>
        // DOM Elements
        const postForm = document.getElementById('postForm');
        const usernameInput = document.getElementById('usernameInput');
        const contentInput = document.getElementById('contentInput');
        const imageInput = document.getElementById('imageInput');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const removeImageBtn = document.getElementById('removeImageBtn');
        const charCounter = document.getElementById('charCounter');
        const submitBtn = document.getElementById('submitBtn');
        const feedContainer = document.getElementById('feedContainer');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalClose = document.getElementById('modalClose');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const composerAvatar = document.getElementById('composerAvatar');
        const imageAttachBtn = document.getElementById('imageAttachBtn');

        // Auto-resize textarea
        contentInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 300) + 'px';
            updateCharCounter();
        });

        // Character counter
        function updateCharCounter() {
            const length = contentInput.value.length;
            const max = 500;
            charCounter.textContent = `${length} / ${max}`;
            charCounter.classList.remove('warning', 'danger');
            if (length > 450) charCounter.classList.add('danger');
            else if (length > 400) charCounter.classList.add('warning');
        }

        // Update avatar initial when username changes
        usernameInput.addEventListener('input', function () {
            const name = this.value.trim();
            if (name) {
                composerAvatar.innerHTML = name.charAt(0).toUpperCase();
            } else {
                composerAvatar.innerHTML = '<i class="fas fa-user"></i>';
            }
        });

        // Image preview
        imageInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.classList.add('active');
                    imageAttachBtn.classList.add('has-file');
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove image
        removeImageBtn.addEventListener('click', function () {
            imageInput.value = '';
            imagePreviewContainer.classList.remove('active');
            imageAttachBtn.classList.remove('has-file');
        });

        // Emoji picker (simple version)
        const emojis = ['üòÄ', 'üòÇ', 'üòç', 'ü§î', 'üëç', 'üî•', '‚ù§Ô∏è', 'üéâ', '‚ú®', 'üíØ'];
        document.getElementById('emojiBtn').addEventListener('click', function () {
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            contentInput.value += randomEmoji;
            contentInput.focus();
            updateCharCounter();
        });

        // Time ago function
        function timeAgo(dateString) {
            if (!dateString.endsWith("Z") && !dateString.includes("+")) {
                dateString += "Z";
            }
            const date = new Date(dateString);
            const now = new Date();
            const s = Math.floor((now - date) / 1000);

            if (s < 10) return "Just now";
            if (s < 60) return s + "s";
            if (s < 3600) return Math.floor(s / 60) + "m";
            if (s < 86400) return Math.floor(s / 3600) + "h";
            if (s < 604800) return Math.floor(s / 86400) + "d";
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // Generate color based on username
        function getAvatarColor(name) {
            const colors = [
                'linear-gradient(135deg, #e85d04 0%, #f48c06 100%)',
                'linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%)',
                'linear-gradient(135deg, #059669 0%, #34d399 100%)',
                'linear-gradient(135deg, #dc2626 0%, #f87171 100%)',
                'linear-gradient(135deg, #2563eb 0%, #60a5fa 100%)',
                'linear-gradient(135deg, #db2777 0%, #f472b6 100%)',
            ];
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        // Load posts
        async function loadData() {
            try {
                feedContainer.innerHTML = `
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <span class="loading-text">Loading posts...</span>
                    </div>
                `;

                const res = await fetch('/tweets');
                const data = await res.json();

                if (data.length === 0) {
                    feedContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon"><i class="fas fa-feather"></i></div>
                            <h3 class="empty-title">No posts yet</h3>
                            <p class="empty-text">Be the first to share something with the community!</p>
                        </div>
                    `;
                    return;
                }

                feedContainer.innerHTML = '';
                data.forEach((post, index) => {
                    const user = post.username || 'Anonymous';
                    const initial = user.charAt(0).toUpperCase();
                    const avatarStyle = `background: ${getAvatarColor(user)};`;

                    let imageHtml = '';
                    if (post.image_filename) {
                        const src = post.image_filename.startsWith('http')
                            ? post.image_filename
                            : '/static/images/' + post.image_filename;
                        imageHtml = `
                            <div class="post-image">
                                <img src="${src}" alt="Post image" onclick="openImageModal('${src}')">
                            </div>
                        `;
                    }

                    const card = document.createElement('div');
                    card.className = 'post-card';
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.innerHTML = `
                        <div class="post-header">
                            <div class="post-avatar" style="${avatarStyle}">${initial}</div>
                            <div class="post-meta">
                                <div class="post-author-row">
                                    <span class="post-author">${escapeHtml(user)}</span>
                                    <span class="post-dot">¬∑</span>
                                    <span class="post-time">${timeAgo(post.created_at)}</span>
                                </div>
                            </div>
                            <button class="post-menu-btn" title="More options">
                                <i class="fas fa-ellipsis"></i>
                            </button>
                        </div>
                        <div class="post-content">
                            <p class="post-text">${escapeHtml(post.content)}</p>
                            ${imageHtml}
                        </div>
                        <div class="post-actions">
                            <button class="action-btn like">
                                <i class="far fa-heart"></i>
                                <span>Like</span>
                            </button>
                            <button class="action-btn comment">
                                <i class="far fa-comment"></i>
                                <span>Reply</span>
                            </button>
                            <button class="action-btn share">
                                <i class="fas fa-arrow-up-from-bracket"></i>
                                <span>Share</span>
                            </button>
                        </div>
                    `;
                    feedContainer.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading feed:', error);
                feedContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-exclamation-triangle"></i></div>
                        <h3 class="empty-title">Oops! Something went wrong</h3>
                        <p class="empty-text">Unable to load posts. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            const icon = toast.querySelector('i');
            icon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Form submission
        postForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const savedName = usernameInput.value;

            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                const formData = new FormData(this);
                const res = await fetch('/tweet', {
                    method: 'POST',
                    body: formData
                });

                if (res.ok) {
                    showToast('Posted successfully!', 'success');

                    // Reset form
                    postForm.reset();
                    contentInput.style.height = 'auto';
                    imagePreviewContainer.classList.remove('active');
                    imageAttachBtn.classList.remove('has-file');
                    updateCharCounter();

                    // Restore username
                    usernameInput.value = savedName;
                    if (savedName) {
                        composerAvatar.innerHTML = savedName.charAt(0).toUpperCase();
                    }

                    // Reload feed
                    loadData();
                } else {
                    showToast('Failed to post. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Post error:', error);
                showToast('Connection error. Please try again.', 'error');
            }

            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
        });

        // Image modal
        function openImageModal(src) {
            modalImage.src = src;
            imageModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            imageModal.classList.remove('active');
            document.body.style.overflow = '';
        }

        imageModal.addEventListener('click', function (e) {
            if (e.target === imageModal) closeImageModal();
        });

        modalClose.addEventListener('click', closeImageModal);

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && imageModal.classList.contains('active')) {
                closeImageModal();
            }
        });

        // Initialize
        window.onload = loadData;
    </script>
</body>

</html>
